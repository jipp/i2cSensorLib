[platformio]
src_dir = basic
lib_dir = ../
;env_default = d1_mini_pro

[env]
build_flags =
  -std=c++11
check_tool = cppcheck, clangtidy
check_flags =
  cppcheck: --std=c++11 --enable=all
  clangtidy: --checks=*,-llvm-header-guard,-cppcoreguidelines-special-member-functions,-hicpp-special-member-functions,-cppcoreguidelines-non-private-member-variables-in-classes,-misc-non-private-member-variables-in-classes
upload_speed = 460800
monitor_speed = 115200
test_speed = 115200

[env:uno]
platform = atmelavr
framework = arduino
board = uno

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino

[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
